{% extends "base.html" %}
{% block content %}
<div class="mb-3">
    <h2>Team Standings - Year {{ year }}</h2>
</div>

<div class="mb-3">
    <label for="yearSelect" class="form-label">Select Year:</label>
    <select id="yearSelect" class="form-select" onchange="location = this.value;">
        {% for y in years %}
            <option value="{{ base_url }}team_standings/{{ y }}.html" {% if y == year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
    </select>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                {% for col in cols %}
                <th scope="col">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for item in row %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="mt-4">
    <a class="btn btn-secondary" href="{{ base_url }}team_standings/audit_{{ year }}.csv" download>Download Full Audit (CSV)</a>
</div>
{% endblock %}
